# parameters
DATASET: 'diminished' #'celebahq'  # 'tmnist', 'dtd', 'places2', 'celeba', 'imagenet', 'cityscapes'
RANDOM_CROP: True
RANDOM_FLIP: True
VAL: False
LOG_DIR: sngan_real_256_thumb_wide_patches_gating_trainmask
MODEL_RESTORE: ''

GAN: 'sngan'  # 'wgan_gp', 'dcgan', 'lsgan', 'wgan_gp', 'one_wgan_gp'
PRETRAIN_COARSE_NETWORK: False
GAN_LOSS_ALPHA: 1.0  # dcgan: 0.0008, wgan: 0.0005, onegan: 0.001, sngan 1.0
WGAN_GP_LAMBDA: 10
COARSE_L1_ALPHA: 1.2
L1_LOSS_ALPHA: 1.0
AE_LOSS_ALPHA: 1.0
GAN_WITH_MASK: False
DISCOUNTED_MASK: False
RANDOM_SEED: False
PADDING: 'SAME'
PATCH_KSIZE: 5
PATCH_STRIDE: 1
PATCH_RATE: 2
MULTIRES: False
LEVELS: 1
GAMMA: 1
EXPOSURE: 1
ATTENTION_MASK: False
GATING: True

# training
NUM_GPUS: 1
GPU_ID: -1  # -1 indicate select any available one, otherwise select gpu ID, e.g. [0,1,3]
TRAIN_SPE: 10000
MAX_ITERS: 1000000
VIZ_MAX_OUT: 10
GRADS_SUMMARY: False
GRADIENT_CLIP: False
GRADIENT_CLIP_VALUE: 0.1
VAL_PSTEPS: 1000

# data
DATA_FLIST:
  # https://github.com/JiahuiYu/progressive_growing_of_gans_tf
  celebahq: [
    'data/celeba_hq/train_shuffled.flist',
    'data/celeba_hq/validation_static_view.flist'
  ]
  # http://mmlab.ie.cuhk.edu.hk/projects/CelebA.html, please to use RANDOM_CROP: True
  celeba: [
    'data/celeba/train_shuffled.flist',
    'data/celeba/validation_static_view.flist'
  ]
  # http://places2.csail.mit.edu/, please download the high-resolution dataset and use RANDOM_CROP: True
  places2: [
    'data/places2/train_shuffled.flist',
    'data/places2/validation_static_view.flist'
  ]
  # http://www.image-net.org/, please use RANDOM_CROP: True
  imagenet: [
    'data/imagenet/train_shuffled.flist',
    'data/imagenet/validation_static_view.flist',
  ]
  diminished: [
    '/data/rectified_inpainting/train_real_rectified_shuffled.flist',
    '/data/rectified_inpainting/validation_real_rectified_shuffled.flist'
  ]

STATIC_VIEW_SIZE: 30
IMG_SHAPES: [256, 256, 3]
GEN_MASKS: False
EXC_MASKS: False
HEIGHT: 96
WIDTH: 96
MAX_DELTA_HEIGHT: 0
MAX_DELTA_WIDTH: 0
BATCH_SIZE: 16
VERTICAL_MARGIN: 0
HORIZONTAL_MARGIN: 0

# loss
AE_LOSS: False
L1_LOSS: True
GLOBAL_DCGAN_LOSS_ALPHA: 1.
GLOBAL_WGAN_LOSS_ALPHA: 1.

# loss legacy
LOAD_VGG_MODEL: False
VGG_MODEL_FILE: data/model_zoo/vgg16.npz
FEATURE_LOSS: False
GRAMS_LOSS: False
TV_LOSS: False
TV_LOSS_ALPHA: 0.
FEATURE_LOSS_ALPHA: 0.01
GRAMS_LOSS_ALPHA: 50
SPATIAL_DISCOUNTING_GAMMA: 0.9
